
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock - Coding With Enjoy | برنامه نویسی با لذت</title>
    <style>
      body {
        background: black;
        height: 100vh;
    	  display: grid;
	      place-items: center;
	      font-family: "Calibri", sans-serif;
      }

      #Clock {
      	color: #17d4fe;
      	font-size: 60px;
      	letter-spacing: 5px;
      }
    </style>
  </head>
  <body>
    <div id="Clock" onload="showTime()" />
    
    <script>
      function showTime() {
        var date = new Date();
        var h = date.getHours();
      	var m = date.getMinutes();
      	var s = date.getSeconds();
      	var session = "AM";

      	if (h == 0) {
      		h = 12;
      	}

      	if (h > 12) {
      		h = h - 12;
	      	session = "PM";
      	}

	      h = h < 10 ? "0" + h : h;
	      m = m < 10 ? "0" + m : m;
	      s = s < 10 ? "0" + s : s;

       	var time = h + ":" + m + ":" + s + " " + session;
      	document.getElementById("Clock").innerText = time;
	      document.getElementById("Clock").textContent = time;
  
	      setTimeout(showTime, 1000);
      }

      showTime();
    </script>
  </body>
</html>
